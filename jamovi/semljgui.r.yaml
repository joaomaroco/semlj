            type: number
            format: zto
          - name: rmsea
            title:  RMSEA
            type: number
            format: zto
          - name:  rmsea.ci.lower
            title: Lower
            type: number
            format: zto
          - name:  rmsea.ci.upper
            title: Upper
            type: number
            format: zto
          - name: rmsea.pvalue
            title: 'RMSEA p'
