---
name: semljgui
title: Structural Equation Modelling
jrs: '1.0'


items:
  - name: model
    type: Property
    description: The underlying `lavaan` object
    visible: (FALSE)



  # Model overview and examples ===============================================
  - name: info
    title: Models Info
    type: Table
#   description: 
    refs: 
      - semlj
      - lavaan
    columns:
      - name: info
        type: text
        title: ""
        combineBelow: true
      - name: value
        type: text
        title: ""
      - name: specs
        type: text
        title: ""
        combineBelow: true

  - name: synexamples
    type: Table
#   description:     
    visible: (constraints_examples)
    title: "Syntax examples"
    clearWith:
    columns:
      - name: info
        type: text
        title: Aim
      - name: example
        type: text
        title: Example
      - name: com
        type: text
        title: Outcome


  # Overall Tests =============================================================
  - name: fit
