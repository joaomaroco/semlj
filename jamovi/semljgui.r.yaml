        title: Group
        type: text
        visible: (multigroup)
        combineBelow: true
      - name: variable
        title: ""
        type: text
        combineBelow: true
      - name: level
        title: ""
        type: text
        visible: false 
      - name: type
        title: ""
        type: text

    - name: latent
