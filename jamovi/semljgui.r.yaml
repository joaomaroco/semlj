    type: Group
    visible: false
    clearWith:
      - code 
      - estimator
      - likelihood
      - meanstructure  
      - intercepts  
      - std_lv
      - std_ov  
      - cov_x  
      - cov_y  
      - cov_lv      
      - cluster  
      - multigroup  
      - eq_loadings  
      - eq_intercepts  
      - eq_residuals  
      - eq_residual.covariances  
      - eq_means  
      - eq_thresholds  
      - eq_regressions  
      - eq_lv.variances  
      - eq_lv.covariances  
    
    items:

      # Model tests -----------------------------------------------------------
      - name: main
        title: Model tests
        type: Table
#       description: 
        clearWith:
              - code 
              - estimator
              - likelihood
              - meanstructure  
              - intercepts  
              - std_lv
              - std_ov  
              - cov_x  
              - cov_y  
              - cov_lv      
              - cluster  
              - multigroup  
              - eq_loadings  
              - eq_intercepts  
              - eq_residuals  
              - eq_residual.covariances  
              - eq_means  
              - eq_thresholds  
              - eq_regressions  
              - eq_lv.variances  
              - eq_lv.covariances  
        

        columns:
          - name: label
            title: Label
            type: text
          - name: chisq
            title:  X²
            type: number
          - name:  df
            title: "df"
            type: integer
          - name: pvalue
            title: "p"
            type: number
            format: zto,pvalue

      # Constraints score tests -----------------------------------------------
      # OUTPUT DOESN'T SEEM TO BE IMPLEMENTED YET
      - name: constraints
        title: Constraints score tests
        type: Table
#       description: 
        visible: false
        clearWith:
              - code 
              - estimator
              - likelihood
              - meanstructure  
              - intercepts  
              - std_lv
              - std_ov  
              - cov_x  
              - cov_y  
              - cov_lv      
              - cluster  
              - multigroup  
              - eq_loadings  
              - eq_intercepts  
              - eq_residuals  
              - eq_residual.covariances  
              - eq_means  
              - eq_thresholds  
              - eq_regressions  
              - eq_lv.variances  
              - eq_lv.covariances  
        
        columns:
          - name: type
            type: text
            title: Type
            visible: true
            combineBelow: true
          - name: lhs
            title: Par 1
            type: text
          - name: op
            title: ""
            type: text
          - name: rhs
            title: Par 2
            type: text
          - name: chisq
            title:  X²
            type: number
          - name:  df
            title: "df"
            type: integer
          - name: pvalue
            title: "p"
            type: number
            format: zto,pvalue

      # Fit indices -----------------------------------------------------------
      - name: indices
        title: Fit indices
        type: Table
#       description: 
        clearWith:
