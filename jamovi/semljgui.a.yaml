---
name: semljgui
title: Structural Equation Models
menuGroup: SEM
menuTitle: SEM (interactive)
version: '1.0.0'
jas: '1.2'
arbitraryCode: true

options:
    - name: data
      type: Data

    - name: code
      default: |
          
      type: String
      hidden: true

    # Interface for selecting latent variables and the grouping variable ======
    - name: endogenous
      type: Array
      default:
        - label: Endogenous1
          vars: []
      template:
          type: Group
          elements:
            - name: label
              type: String
            - name: vars
              type: Variables
              suggested:
                - continuous
              permitted:
                - numeric
      description:
          R: >
            a list containing named lists that define the `label` of
            the latent variables and the `vars` that belong to that latent

    - name: exogenous
      type: Array
      default:
        - label: Exogenous1
          vars: []
      template:
          type: Group
          elements:
            - name: label
              type: String
            - name: vars
              type: Variables
              suggested:
                - continuous
              permitted:
                - numeric
      description:
          R: >
            a list containing named lists that define the `label` of
            the latent variables and the `vars` that belong to that latent


    - name: endogenousTerms
      title: Endogenous Latent Vars Models  
      type: Array
      default: [[]]
      template:
          type: Terms
      description:
          R: >
            a list of lists specifying the models for with the mediators as dependent variables.          



#### other options ####


    - name: multigroup
      title: Multigroup Analysis Factor
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      default:
      description:
          R: factor defining groups for multigroup analysis


    - name: se
      title: Standard errors
      type: List
      options:
        - name: standard
          title: Standard
        - name: robust.sem
          title: Robust
        - name: robust.huber.white
          title: Pseudo ML
        - name: boot
          title: Bootstrap
      default: standard


    - name: bootci
      title: Bootstrap C.I
      type: List
      options:
        - name: perc
          title: Percentiles
        - name: bca.simple
          title: Adjusted bias corrected
        - name: norm
          title: Normal
        - name: basic
          title: Basic
          
      default: perc
      description:
          R: >
             Choose the confidence interval type

    ### (c) Confidence intervals ----------------------------------------------
    - name: ci
      title: Show
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show confidence intervals
    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates

    - name: bootN
      title: Bootstrap Rep.
      type: Number
      min: 50
      default: 1000
      description:
          R: >
            number of bootstrap samples for estimating confidence intervals

    - name: showintercepts
      title: Show intercepts estimates
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts
    - name: intercepts
      title: Estimates intercepts
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    - name: indirect
      title: Indirect Effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    ### (e) Latent scale ------------------------------------------------------
    - name: auto.fix.first
      title: Fix first indicator
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE`
    - name: std.lv
      title: Standardized
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE`


    ### Output options ========================================================
    - name: showlabels
      type: Bool
      title: Show parameters labels
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the labels of the parameters in the model
    - name: constraints_examples
      type: Bool
      title: Show syntax examples
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show examples of the lavaan model syntax

    ### (a) Additional outputs ------------------------------------------------
    - name: outputAdditionalFitMeasures
      type: Bool
      title: "Additional fit measures"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show additional fit measures (e.g., CFI, TLI, etc.)
    - name: outputRSquared
      type: Bool
      title: "R² (endogenous vars.)"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show R²-values for the endogenous variables
    - name: outputMardiasCoefficients
      type: Bool
      title: "Mardia's coefficients"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show Mardia's coefficients for multivariate skewness and kurtosis

    ### (b) Covariances and correlations --------------------------------------
    - name: outputObservedCovariances
      type: Bool
      title: "observed"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the covariances and correlations between the observed values of the (manifest) variables
    - name: outputImpliedCovariances
      type: Bool
      title: "model-implied (fitted)"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the covariances and correlations between the model-implied / fitted values of the (manifest) variables
    - name: outputResidualCovariances
      type: Bool
      title: "residual"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the covariances and correlations between the residuals of the (manifest) variables
    - name: outpuCombineCovariances
      type: Bool
      title: "combined into one table"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), combine the (up to) three covariance / correlation tables into one table (i.e., showing observed, model-implied and residual values for each variable combination underneath each other)


    ### (c) Modification indices ----------------------------------------------
    - name: outputModificationIndices
      type: Bool
      title: "Modification indices"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show modification indices for if certain terms were removed from the model
    - name: miHideLow
      type: Bool
      title: "Hide low indices"
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), hide modification indices below a certain threshold
    - name: miThreshold
      type: Number
      title: "Threshold"
      default: 10
      min: 0
      description:
          R: >
            numeric (default: 10), set a threshold the modification indices must exceed in order to be shown


    ### Path diagram ==========================================================
    ### (a) Enable diagram, residuals and intercept ---------------------------
    - name: diagram
      title: ""
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram
    - name: diag_resid
      title: show residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the residuals (for the observed variables)
    - name: diag_intercepts
      title: show intercepts
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the variable intercepts

    ### (b) Paths -------------------------------------------------------------
    - name: diag_paths
      title: Paths Labels
      type: List
      options:
        - name:  est
          title: Coefficients
        - name: stand
          title: Betas
        - name: name
          title: Labels
        - name: hide
          title: None
      default: est
      description:
          R: >
             Choose the values shown along the paths ("est" [coeffic., default], "stand" [betas], "name" [labels], "hide" [nothing])

    ### (c) Layout ------------------------------------------------------------
    - name: diag_type
      title: Type
      type: List
      options:
        - name:  "tree"
          title: Tree-like
        - name:  "tree2"
          title: Tree-like alt.
        - name: "circle"
          title: Circular
        - name: "circle2"
          title: Circular alt.
        - name: "spring"
          title: Spring
      default: "tree"
      description:
          R: >
             Choose the layout of the path diagram ("tree" [default], "tree2", "circle", "circle2", "spring")
    - name: diag_rotate
      title: Rotate
      type: List
      options:
        - name: "1"
          title: Exog. top
        - name: "2"
          title: Exog. left
        - name: "3"
          title: Exog. bottom
        - name: "4"
          title: Exog. right
      default: "2"
      description:
          R: >
             Choose the rotation of the path diagram (placement of the exog. variables; "1": top, "2": left (default), "3": bottom, "4": right)

    ### (d) Nodes -------------------------------------------------------------
    - name: diag_labsize
      title: Node Size
      type: List
      options:
        - name: "small"
          title: Small
        - name: "medium"
          title: Medium
        - name: "large"
          title: Large
        - name: "vlarge"
          title: Very Large
      default: "medium"
      description:
          R: >
             Choose the node size for the variables (default: "medium")
    - name: diag_shape_man
      title: Manifest shapes
      type: List
      options:
        - name:  "rectangle"
          title:  Rectangles
        - name:  "square"
          title:  Squares
        - name: "circle"
          title: Circles
        - name: "ellipse"
          title: Ellipses
        - name: "diamond"
          title: Diamonds
      default: "rectangle"
      description:
          R: >
             Choose the shape for the manifest variables (default: "rectangle")
    - name: diag_shape_lat
      title: Latent shapes
      type: List
      options:
        - name: "circle"
          title: Circles
        - name:  "rectangle"
          title:  Rectangles
        - name:  "square"
          title:  Squares
        - name: "ellipse"
          title: Ellipses
        - name: "diamond"
          title: Diamonds
      default: "circle"
      description:
          R: >
             Choose the shape for the latent variables (default: "circle")
    - name: diag_abbrev
      title: Abbreviate
      type: List
      options:
        - name:  "0"
          title:  No abbrev.
        - name:  "5"
          title:  "5"
        - name:  "10"
          title:  "10"
        - name:  "15"
          title:  "15"
        - name:  "20"
          title:  "20"
        - name:  "25"
          title:  "25"
      default: "5"
      description:
          R: >
             Choose the length (characters) of the variable name abbreviations (default: 5)


### end diagram ###

#### variances and covariances ###


    - name: cov_y
      title: Correlated y
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram
    - name: cov_x
      title: Fixed Exogenous
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: scoretest
      type: Bool
      title: Univariate
      default: true
    - name: cumscoretest
      type: Bool
      title: Cumulative
      default: false

    - name: estimator
      title: Method
      type: List
      options:
        - name:  ML
          title: Maximum Lik
        - name: GLS 
          title: Generalized least squares
        - name: WLS 
          title: Weighted LS
        - name: DWLS
          title: Diagonally weighted LS
        - name: ULS
          title: Unweighted LS
      default: ML
      description:
          R: >
             Choose the diagram labels

    - name: likelihood
      title: ML likelihood approach
      type: List
      options:
        - name: normal 
          title: Normal
        - name:  wishart
          title: Wishart
          
      default: normal
      description:
          R: >
             Choose the diagram labels


#### variances and covariances ###

    - name: varcov
      title: Select pairs
      type: Pairs
      description:
          R: >
            a list of lists specifying the  covariances that
            need to be estimated

    - name: constraints
      title: Insert contraints or defined parameters
      type: Array
      default: []
      template:
          type: String
      description:
          R: >
            a list of lists specifying the models random effects.          


...
