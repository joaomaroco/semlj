    ### Multigroup options / equality constraints =============================
    - name: multigroup
      title: Multigroup Analysis Factor
      type: String
      
    # TO ADD: change text field into drop-down / list box
#    - name: multigroup
#      title: ""
#      type: List
#      options:
#        - name: no_choice
#          title: "not chosen"
#      default: no_choice
    - name: eq_loadings
      type: Bool
      title: "Loadings"
      default: false
    - name: eq_intercepts
      type: Bool
      title: "Intercepts"
      default: false
    - name: eq_residuals
      type: Bool
      title: "Residuals"
      default: false
    - name: eq_residual.covariances
      type: Bool
      title: "Residual covariances"
      default: false
    - name: eq_means
      type: Bool
      title: "Means"
      default: false
    - name: eq_thresholds
      type: Bool
      title: "Threshold"
      default: false
    - name: eq_regressions
      type: Bool
      title: "Regressions"
      default: false
    - name: eq_lv.variances
      type: Bool
      title: "Latent variances"
      default: false
    - name: eq_lv.covariances
      type: Bool
      title: "Latent covariances"
      default: false


    ### Output options ========================================================
    - name: showlabels
      type: Bool
      title: Show parameters labels
      default: false

    - name: constraints_examples
      type: Bool
      title: Show syntax examples
      default: false

    #   (a) Additional outputs
    - name: outputAdditionalFitMeasures
      type: Bool
      title: "Additional fit measures"
      default: false

    - name: outputRSquared
      type: Bool
      title: "RÂ² (endogenous vars.)"
      default: false
      
    - name: outputMardiasCoefficients
      type: Bool
      title: "Mardia's coefficients"
      default: false

    #   (b) Covariances and correlations
    - name: outputObservedCovariances
      type: Bool
      title: "observed"
      default: false

    - name: outputImpliedCovariances
      type: Bool
      title: "model-implied (fitted)"
      default: false

    - name: outputResidualCovariances
      type: Bool
      title: "residual"
      default: false
      
     # NOT IMPLEMENTED YET (JASP-SEM)
     # The lavResiduals() gives more extensive information about the residuals. Per default, it will print both raw and
     # standardized residuals, as well as several summary statistics (including the SRMR and the unbiased SRMR).
#    - name: outputStandardizedResiduals
#      type: Bool
#      title: "Standardized residuals"
#      default: false

    #   (c) Modification indices (grouped / indented)
    - name: outputModificationIndices
      type: Bool
      title: "Modification indices"
      default: false
    - name: miHideLow
      type: Bool
      title: "Hide low indices"
      default: false
    - name: miThreshold
      type: Number
      title: "Threshold"
      default: 10
      min: 0      


    ### Path diagram ==========================================================
    - name: diagram
      title: Path Diagram
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_paths
      title: Paths Labels
      type: List
      options:
        - name:  est
          title: Coefficients
        - name: stand
          title: Betas
        - name: name
          title: Labels
        - name: hide
          title: None
      default: est
      description:
          R: >
             Choose the diagram labels

    - name: diag_resid
      title: Residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_intercepts
      title: Intercepts
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_labsize
      title: Node Size
      type: List
      options:
        - name:  small
          title: Small
        - name: medium
          title: Medium
        - name: large
          title: Large
        - name: vlarge
          title: Very Large
      default: medium
      description:
          R: >
             Choose the diagram labels

    - name: diag_rotate
      title: Rotate
      type: List
      options:
        - name: "2"
          title: Exog. left
        - name:  "1"
          title: Exog. top
        - name: "4"
          title: Exog. right
        - name: "3"
          title: Exog. bottom
      default: "2"
      description:
          R: >
             Choose the diagram labels

    - name: diag_type
      title: Type
      type: List
      options:
        - name:  "tree"
          title: Tree-like alt.
        - name: "circle"
          title: Circle
        - name: "circle2"
          title: Circle alt.
        - name:  "tree2"
          title: Tree-like
        - name: "spring"
          title: Spring
      default: "tree"
      description:
          R: >
             Choose the diagram labels

    - name: diag_shape_man
      title: Manifest shapes
      type: List
      options:
        - name:  "rectangle"
          title:  Rectangles
        - name:  "square"
          title:  Squares
        - name: "circle"
          title: Circles
        - name: "ellipse"
          title: Ellipses
        - name: "diamond"
          title: Diamonds
      default: "rectangle"
      description:
          R: >
             Choose the diagram labels

    - name: diag_shape_lat
      title: Latent shapes
      type: List
      options:
        - name: "circle"
          title: Circles
        - name:  "rectangle"
          title:  Rectangles
        - name:  "square"
          title:  Squares
        - name: "ellipse"
          title: Ellipses
        - name: "diamond"
          title: Diamonds
      default: "circle"
      description:
          R: >
             Choose the diagram labels

    - name: diag_abbrev
      title: Abbreviate
      type: List
      options:
        - name:  "0"
          title:  No abbrev.
        - name:  "5"
          title:  "5"
        - name:  "10"
          title:  "10"
        - name:  "15"
          title:  "15"
        - name:  "20"
          title:  "20"
        - name:  "25"
          title:  "25"
      default: "5"
      description:
          R: >
             Choose the diagram labels

