             `TRUE` or `FALSE` (default), hide modification indices below a certain threshold.
    - name: miThreshold
      type: Number
      title: "Threshold"
      default: 10
      min: 0
      description:
          R: >
             Numeric (default: 10), set a threshold the modification indices must exceed in order to be shown.


