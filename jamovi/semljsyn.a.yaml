    ### Parameter options =====================================================
    ### (a) Standard errors ---------------------------------------------------
    - name: se
      title: Standard errors
      type: List
      options:
        - name: standard
          title: Standard
        - name: robust.sem
          title: Robust
        - name: robust.huber.white
          title: Pseudo ML
        - name: boot
          title: Bootstrap
      default: standard
      description:
          R: >
            TO ADD

    ### (b) Bootstrap options -------------------------------------------------
    - name: bootci
      title: Bootstrap C.I
      type: List
      options:
        - name: perc
          title: percentiles
        - name: bca.simple
          title: adjusted bias-corrected
        - name: norm
          title: normal
        - name: basic
          title: basic
      default: perc
      description:
          R: >
            choose the confidence interval type ("perc" - percentiles [default], "bca.simple" - adjusted bias-corrected, "norm" - normal, "basic" - basic)
    - name: bootN
      title: Bootstrap Rep.
      type: Number
      min: 50
      default: 1000
      description:
          R: >
            number of bootstrap samples for estimating confidence intervals

    ### (c) Confidence intervals ----------------------------------------------
    - name: ci
      title: Show
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show confidence intervals
    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates

    ### (d) Estimates ---------------------------------------------------------
    - name: intercepts
      title: Estimates intercepts
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    - name: showintercepts
      title: Show intercepts estimates
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    - name: indirect
      title: Indirect Effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    ### (e) Latent scale ------------------------------------------------------
    - name: auto.fix.first
      title: Fix first indicator
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE`

    - name: std.lv
      title: Standardized
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE`

