---
name: semljsyn
title: Structural Equation Models
menuGroup: SEM
menuTitle: SEM (syntax)
version: '1.0.0'
jas: '1.2'
arbitraryCode: true

options:
    - name: data
      type: Data

    - name: code
      default: |
          
      type: String
      hidden: true

    # Interface for syntax input ==============================================
    - name: syntax
      type: String
      hidden: true

    - name: fonts
      type: String
      default: "small"
      hidden: true

    - name: vars
      type: Variables
      hidden: true
      permitted:
        - factor
        - numeric
        - id

    - name: toggle
      type: Bool
      default: false
      hidden: true


    ### OPTIONS #########

    ### Model options =========================================================
    #   (a) Estimation
    - name: estimator
      title: Method
      type: List
      options:
