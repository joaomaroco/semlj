name: semljsyn
title: Structural Equation Modelling
jrs: '1.0'
items:
    -   name: info
        title: Models Info
        type: Table
        refs:
            - semlj
            - lavaan
        columns:
            -   name: info
                type: text
                title: ''
                combineBelow: true
            -   name: value
                type: text
                title: ''
            -   name: specs
                type: text
                title: ''
                combineBelow: true
    -   name: synexamples
        type: Table
        visible: (constraints_examples)
        title: Syntax examples
        clearWith: ~
        columns:
            -   name: info
                type: text
                title: Aim
            -   name: example
                type: text
                title: Example
            -   name: com
                type: text
                title: Outcome
    -   name: fit
        title: Overall Tests
        type: Group
        visible: false
        clearWith: 
                -   type: scaffold
                    name: modeloptions
                    file: options.yaml
        items:
            -   name: main
                title: Model tests
                type: Table
                clearWith: 
                 -   type: scaffold
                     name: modeloptions
                     file: options.yaml
                columns:
                    -   name: label
                        title: Label
                        type: text
                    -   name: chisq
                        title: X²
                        type: number
                    -   name: df
                        title: df
                        type: integer
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: constraints
                title: Constraints score tests
                type: Table
                visible: false
                clearWith: 
                 -   type: scaffold
                     name: modeloptions
                     file: options.yaml
                columns:
                    -   name: type
                        type: text
                        title: Type
                        visible: true
                        combineBelow: true
                    -   name: lhs
                        title: Par 1
                        type: text
                    -   name: op
                        title: ''
                        type: text
                    -   name: rhs
                        title: Par 2
                        type: text
                    -   name: chisq
                        title: X²
                        type: number
                    -   name: df
                        title: df
                        type: integer
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: indices
                title: Fit indices
                type: Table
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                columns:
                    -   name: type
                        title: Type
                        visible: false
                    -   name: srmr
                        title: SRMR
                        type: number
                        format: zto
                    -   name: rmsea
                        title: RMSEA
                        type: number
                        format: zto
                    -   name: rmsea.ci.lower
                        title: Lower
                        type: number
                        format: zto
                    -   name: rmsea.ci.upper
                        title: Upper
                        type: number
                        format: zto
                    -   name: rmsea.pvalue
                        title: RMSEA p
                        type: number
                        format: zto,pvalue
            -   name: modelbaseline
                title: User model versus baseline model
                type: Table
                visible: true
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                rows: 8
                columns:
                    -   name: name
                        title: ''
                        type: text
                    -   name: statistics
                        title: Model
                        type: number
                        format: zto
                    -   name: scaled
                        title: Scaled
                        type: number
                        format: zto
                        visible: false
                    -   name: robust
                        title: Robust
                        type: number
                        format: zto
                        visible: false
            -   name: moreindices
                title: Additional fit indices
                type: Table
                visible: (outputAdditionalFitMeasures)
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                columns:
                    -   name: name
                        title: ''
                        type: text
                    -   name: statistics
                        title: Model
                        type: number
            -   name: rsquared
                title: R²
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: rhs
                        title: Variable
                        type: text
                    -   name: est
                        title: R²
                        type: number
            -   name: icc
                title: Intra-class correlations
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: rhs
                        title: Variable
                        type: text
                    -   name: est
                        title: ICC
                        type: number
    -   name: models
        title: Estimates
        type: Group
        visible: false
        items:
            -   name: coefficients
                title: Parameters estimates
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                        
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: label
                        title: Label
                        type: text
                        visible: (showlabels)
                    -   name: lhs
                        title: Dep
                        type: text
                    -   name: rhs
                        title: Pred
                        type: text
                    -   name: est
                        title: Estimate
                        type: number
                    -   name: se
                        title: SE
                        type: number
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                    -   name: std.all
                        type: number
                        title: β
                    -   name: std.ci.lower
                        type: number
                        title: Lower
                        visible: (beta_ci)
                    -   name: std.ci.upper
                        type: number
                        title: Upper
                        visible: (beta_ci)
                    -   name: z
                        title: z
                        type: number
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: loadings
                title: Measurement model
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: label
                        title: Label
                        type: text
                        visible: (showlabels)
                    -   name: lhs
                        title: Latent
                        type: text
                        combineBelow: true
                    -   name: rhs
                        title: Observed
                        type: text
                    -   name: est
                        title: Estimate
                        type: number
                    -   name: se
                        title: SE
                        type: number
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                    -   name: std.all
                        type: number
                        title: β
                    -   name: std.ci.lower
                        type: number
                        title: Lower
                        visible: (beta_ci)
                    -   name: std.ci.upper
                        type: number
                        title: Upper
                        visible: (beta_ci)
                    -   name: z
                        title: z
                        type: number
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: composites
                title: Composites
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: label
                        title: Label
                        type: text
                        visible: (showlabels)
                    -   name: lhs
                        title: Formative
                        type: text
                        combineBelow: true
                    -   name: rhs
                        title: Observed
                        type: text
                    -   name: est
                        title: Estimate
                        type: number
                    -   name: se
                        title: SE
                        type: number
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                    -   name: std.all
                        type: number
                        title: β
                    -   name: std.ci.lower
                        type: number
                        title: Lower
                        visible: (beta_ci)
                    -   name: std.ci.upper
                        type: number
                        title: Upper
                        visible: (beta_ci)
                    -   name: z
                        title: z
                        type: number
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: covariances
                title: Variances and Covariances
                type: Table
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: label
                        title: Label
                        type: text
                        visible: (showlabels)
                    -   name: lhs
                        title: Variable 1
                        type: text
                    -   name: rhs
                        title: Variable 2
                        type: text
                    -   name: est
                        title: Estimate
                        type: number
                    -   name: se
                        title: SE
                        type: number
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                    -   name: std.all
                        type: number
                        title: β
                    -   name: std.ci.lower
                        type: number
                        title: Lower
                        visible: (beta_ci)
                    -   name: std.ci.upper
                        type: number
                        title: Upper
                        visible: (beta_ci)
                    -   name: z
                        title: z
                        type: number
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: intercepts
                title: Intercepts
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: label
                        title: Label
                        type: text
                        visible: (showlabels)
                    -   name: lhs
                        title: Variable
                        type: text
                    -   name: est
                        title: Intercept
                        type: number
                        format: zto
                    -   name: se
                        title: SE
                        type: number
                        format: zto
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                        format: zto
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                        format: zto
                    -   name: z
                        title: z
                        type: number
                        format: zto
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: thresholds
                title: Thresholds
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: label
                        title: Label
                        type: text
                        visible: (showlabels)
                    -   name: lhs
                        title: Variable
                        type: text
                    -   name: rhs
                        title: Step
                        type: text
                    -   name: est
                        title: Thresholds
                        type: number
                        format: zto
                    -   name: se
                        title: SE
                        type: number
                        format: zto
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                        format: zto
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                        format: zto
                    -   name: z
                        title: z
                        type: number
                        format: zto
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
            -   name: mlmeans
                title: Expected Means
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                        combineBelow: true
                    -   name: level
                        title: Level
                        type: text
                    -   name: lhs
                        title: Variable
                        type: text
                    -   name: est
                        title: Mean
                        type: number
            -   name: defined
                title: Defined parameters
                type: Table
                visible: false
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: cioptions
                        file: options.yaml
                columns:
                    -   name: lhs
                        title: Label
                        type: text
                    -   name: desc
                        title: Description
                        type: text
                    -   name: rhs
                        title: Parameter
                        type: text
                    -   name: est
                        title: Estimate
                        type: number
                        format: zto
                    -   name: se
                        title: SE
                        type: number
                        format: zto
                    -   name: ci.lower
                        type: number
                        title: Lower
                        visible: (est_ci)
                        format: zto
                    -   name: ci.upper
                        type: number
                        title: Upper
                        visible: (est_ci)
                        format: zto
                    -   name: std.all
                        type: number
                        title: β
                        format: zto
                    -   name: std.ci.lower
                        type: number
                        title: Lower
                        visible: (beta_ci)
                    -   name: std.ci.upper
                        type: number
                        title: Upper
                        visible: (beta_ci)
                    -   name: z
                        title: z
                        type: number
                        format: zto
                    -   name: pvalue
                        title: p
                        type: number
                        format: zto,pvalue
    -   name: additional
        title: Additional outputs
        type: Group
        visible: (outputAdditionalFitMeasures || (r2) || outputMardiasCoefficients)
        items:
            -   name: reliability
                title: Reliability indices
                type: Table
                visible: false
                refs: semtools
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                    -   name: level
                        title: Level
                        type: text
                        visible: false
                        combineBelow: true
                    -   name: variable
                        title: Variable
                        type: text
                    -   name: alpha
                        title: α
                        type: number
                    -   name: alpha.ord
                        title: Ordinal α
                        type: number
                        visible: false
                    -   name: omega
                        title: ω₁
                        type: number
                    -   name: omega2
                        title: ω₂
                        type: number
                    -   name: omega3
                        title: ω₃
                        type: number
                    -   name: avevar
                        title: AVE
                        type: number
            -   name: htmt
                title: Heterotrait-monotrait (HTMT) ratio of correlations
                type: Table
                visible: (htmt)
                refs: semtools
                columns:
                    -   name: variable
                        title: ''
                        type: text
            -   name: mardia
                title: Mardia's coefficients
                type: Table
                refs: semtools
                visible: (outputMardiasCoefficients)
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                rows: 2
                columns:
                    -   name: name
                        title: ''
                        type: text
                    -   name: coeff
                        title: Coefficient
                        type: number
                    -   name: z
                        title: z
                        type: number
                    -   name: chi
                        title: χ²
                        type: number
                    -   name: df
                        title: df
                        type: integer
                    -   name: p
                        title: p
                        type: number
                        format: zto,pvalue
    -   name: covariances
        title: Covariances and correlations
        type: Group
        visible: (outputObservedCovariances || outputImpliedCovariances || outputResidualCovariances
            || cov.lv)
        items:
            -   name: observed
                title: Observed covariances (lower triangle) and correlations (upper
                    triangle)
                type: Array
                visible: (outputObservedCovariances)
                description: A covariance / correlation matrix table.
                template:
                    title: ' ___key___'
                    type: Table
                    columns:
                        -   name: variable
                            title: ''
                            type: text
            -   name: implied
                title: Fitted covariances (lower triangle) and correlations (upper
                    triangle)
                type: Array
                visible: (outputImpliedCovariances)
                description: A covariance / correlation matrix table.
                template:
                    title: ' ___key___'
                    type: Table
                    columns:
                        -   name: variable
                            title: ''
                            type: text
            -   name: residual
                title: Residual covariances (lower triangle) and correlations (upper
                    triangle)
                type: Array
                visible: (outputResidualCovariances)
                description: A covariance / correlation matrix table.
                template:
                    title: ' ___key___'
                    type: Table
                    columns:
                        -   name: variable
                            title: ''
                            type: text
            -   name: latent
                title: Model-implied Covariances for latent variables
                type: Array
                visible: (cov.lv)
                description: A covariance.
                template:
                    title: ' ___key___'
                    type: Table
                    columns:
                        -   name: variable
                            title: ''
                            type: text
    -   name: modification
        title: Modifcation indices
        type: Group
        clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
        visible: (outputModificationIndices)
        items:
            -   name: indices
                title: Modification indices
                type: Table
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                visible: (outputModificationIndices)
                notes:
                    EPC: expected parameter changes and their standardized forms (sEPC);
                        for latent variables (LV), all variables (all), and latent
                        and observed variables except for the exogenous observed variables
                        (nox)
                columns:
                    -   name: lgroup
                        title: Group
                        type: text
                        visible: (multigroup)
                    -   name: level
                        title: Level
                        type: text
                        visible: (cluster)
                        combineBelow: true
                    -   name: lhs
                        title: ''
                        type: text
                    -   name: op
                        title: ''
                        type: text
                    -   name: rhs
                        title: ''
                        type: text
                    -   name: mi
                        title: Modif. index
                        type: number
                    -   name: epc
                        title: EPC
                        type: number
                        format: zto
                    -   name: sepc.lv
                        title: sEPC (LV)
                        type: number
                        format: zto
                    -   name: sepc.all
                        title: sEPC (all)
                        type: number
                        format: zto
                    -   name: sepc.nox
                        title: sEPC (nox)
                        type: number
                        format: zto
    -   name: lavaanoptions
        type: Table
        visible: (lavaan_options)
        title: Lavaan Options
        refs: lavaan
        columns:
            -   name: opt1
                type: text
                title: Option
            -   name: value1
                type: text
                title: Value
            -   name: opt2
                type: text
                title: Option
            -   name: value2
                type: text
                title: Value
            -   name: opt3
                type: text
                title: Option
            -   name: value3
                type: text
                title: Value
    -   name: pathgroup
        type: Group
        title: Path Model
        visible: (diagram)
        clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: diagoptions
                        file: options.yaml
        items:
            -   name: diagrams
                title: Path diagrams
                type: Array
                description: an array of path diagrams
                refs: semplot
                visible: (diagram)
                template:
                    title: $key
                    type: Image
                    renderFun: .showDiagram
                    width: 800
                    height: 600
                clearWith: 
                    -   type: scaffold
                        name: modeloptions
                        file: options.yaml
                    -   type: scaffold
                        name: diagoptions
                        file: options.yaml
            -   name: notes
                type: Html
                title: ''
                visible: false
    -   name: preds_lv
        title: Factor scores
        type: Output
        varDescription: Factor scores
        initInRun: true
    -   name: preds_ov
        title: Indicators scores
        type: Output
        varDescription: Indicators scores
        initInRun: true
    -   name: preds_dv
        title: Dependent vars scores
        type: Output
        varDescription: Dependent vars scores
        initInRun: true
