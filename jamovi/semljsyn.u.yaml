title: Structural Equation Modeling
name: semljsyn
jus: '3.0'
stage: 0
compilerMode: tame
events:
  loaded: './main::loaded'
  update: './main::update'
  remoteDataChanged: './main::onDataChanged'

children:
  - type: LayoutBox
    stretchFactor: 1
    children:
      - type: CustomControl
        stretchFactor: 1
        name: syntax
        events:
          creating: './main::editor_creating'

  ### Model options ===========================================================
  - type: CollapseBox
    label: Model options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
  ### (a) Estimation ----------------------------------------------------------
          - type: Label
            label: Estimation
            margin: large
            style: list
            children:
              - type: ComboBox
                name: estimator
              - type: ComboBox
                name: likelihood
                enable: '(estimator:ML)'
  ### (b) Constraints tests ---------------------------------------------------
          - type: Label
            label: Constraints tests
            margin: large
            style: list
            children:
              - type: CheckBox
                name: scoretest
              - type: CheckBox
                name: cumscoretest

  ## Parameter options ========================================================
  - type: CollapseBox
    label: Parameter options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
  ### (a) Standard errors -----------------------------------------------------
          - type: Label
            label: Standard Errors
            margin: large
            style: list
            children:
              - type: RadioButton
                name: se_standard
                optionName: se
                optionPart: standard
              - name: se_robust.sem
                type: RadioButton
                optionName: se
                optionPart: robust.sem
              - type: RadioButton
                name: se_robust.huber.white
                optionName: se
                optionPart: robust.huber.white
              - type: RadioButton
                name: se_boot
                optionName: se
                optionPart: boot
  ### (b) Bootstrap settings --------------------------------------------------
          - type: Label
            label: Bootstrap settings
            margin: large
            style: list
            children:
              - type: RadioButton
                name: bootci_bootperc
                optionName: bootci
                optionPart: perc
                enable: '(se:boot)'
              - type: RadioButton
                name: bootci_bootnorm
                optionName: bootci
                optionPart: norm
                enable: '(se:boot)'
              - name: bootci_bca.simple
                type: RadioButton
                optionName: bootci
                optionPart: bca.simple
                enable: '(se:boot)'
              - type: RadioButton
                name: bootci_basic
                optionName: bootci
                optionPart: basic
                enable: '(se:boot)'
              - type: TextBox
                name: bootN
                format: number
                enable: '(se:boot)'
  ### (c) Confidence Intervals ------------------------------------------------
          - type: Label
            label: Confidence Intervals
            margin: large
            style: list
            children:
              - type: CheckBox
                name: ci
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                enable: (ci)
      - type: LayoutBox
        margin: large
        style: inline
        children:
  ### (d) Estimates -----------------------------------------------------------
          - type: Label
            label: Estimates
            margin: large
            style: list
            children:
              - type: CheckBox
                name: intercepts
              - type: CheckBox
                name: showintercepts
              - type: CheckBox
                name: indirect
  ### (e) Latent scale --------------------------------------------------------
          - type: Label
            label: Latent scale
            margin: large
            style: list
            children:
              - type: CheckBox
                name: auto.fix.first
              - type: CheckBox
                name: std.lv
  ### (f) Miscellaneous -------------------------------------------------------
          - type: Label
            label: Miscellaneous
            margin: large
            style: list
            children:
              - type: CheckBox
                name: cov_x
              - type: CheckBox
                name: cov_y


  ### Multi-group analyses ====================================================
  - type: CollapseBox
    label: Multi-group analyses
    collapsed: true
    stretchFactor: 1
    style: list
    children:
      - type: LayoutBox
        margin: large
        style: list
        children:
  ### (a) Multi-group variable ------------------------------------------------
          - type: LayoutBox
            margin: large
            style: inline
            stretchFactor: 1
            children:
              - type: Label
                label: Factorial variable for multi-group analysis
                margin: large
              - type: TextBox
                name: multigroup
                stretchFactor: 1
                margin: none
                format: string
  ### (b) Equality constraints (three columns) --------------------------------
          - type: Label
            label: Equality constraints
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: CheckBox
                    name: eq_loadings
                  - type: CheckBox
                    name: eq_intercepts
                  - type: CheckBox
                    name: eq_means
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: CheckBox
                    name: eq_thresholds
                  - type: CheckBox
                    name: eq_residuals
                  - type: CheckBox
                    name: eq_residual.covariances
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: CheckBox
                    name: eq_regressions
                  - type: CheckBox
                    name: eq_lv.variances
                  - type: CheckBox
                    name: eq_lv.covariances


  ### Output options ==========================================================
  - type: CollapseBox
    label: Output options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: LayoutBox
                margin: large
                style: inline
                children:
  ### (a) Information ---------------------------------------------------------
                  - type: Label
                    label: Information
                  - type: CheckBox
                    name: showlabels
                  - type: CheckBox
                    name: constraints_examples
              - type: LayoutBox
                margin: large
                style: inline
                children:
  ### (b) Additional outputs --------------------------------------------------
                  - type: LayoutBox
                    margin: large
                    style: list
                    children:
                      - type: Label
                        label: Additional outputs
                      - type: CheckBox
                        name: outputAdditionalFitMeasures
                      - type: CheckBox
                        name: outputRSquared
                      - type: CheckBox
                        name: outputMardiasCoefficients
  ### (c) Covariances and correlations ----------------------------------------
                  - type: LayoutBox
                    margin: large
                    style: list
                    children:
                      - type: Label
                        label: Covariances and correlations
                      - type: CheckBox
                        name: outputObservedCovariances
                      - type: CheckBox
                        name: outputImpliedCovariances
                      - type: CheckBox
                        name: outputResidualCovariances
                      - type: CheckBox
                        name: outpuCombineCovariances
  ### (d) Modification indices ------------------------------------------------
                  - type: LayoutBox
                    margin: large
                    style: list
                    children:
                      - type: Label
                        label: Modification indices
                      - type: CheckBox
                        name: outputModificationIndices
                        children:
                          - type: CheckBox
                            name: miHideLow
                            enable: (outputModificationIndices)
                            children:
                            - type: TextBox
                              name: miThreshold
                              format: number
                              enable: (miHideLow)

  ### Path diagram ============================================================
  - type: CollapseBox
    label: Path diagram
    collapsed: true
    stretchFactor: 1
    style: list
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: list
        children:
  ### (a) Path diagram --------------------------------------------------------
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: CheckBox
                name: diagram
                style: inline
                children:
                  - type: LayoutBox
                    margin: none
                    stretchFactor: 1
                    style: list
                    children:
                      - type: Label
                        label: Path diagram
                        style: list
                        children:
                          - type: LayoutBox
                            margin: none
                            stretchFactor: 1
                            style: inline
                            children:
                              - type: CheckBox
                                name: diag_resid
                                enable: (diagram)
                              - type: CheckBox
                                name: diag_intercepts
                                enable: (diagram)
  ### (b) Paths ---------------------------------------------------------------
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: Label
                label: Paths
                margin: large
                style: list
                children:
                   - type: RadioButton
                     name: diag_paths_est
                     optionName: diag_paths
                     optionPart: est
                     enable: (diagram)
                   - type: RadioButton
                     name: diag_paths_stand
                     optionName: diag_paths
                     optionPart: stand
                     enable: (diagram)
                   - type: RadioButton
                     name: diag_paths_name
                     optionName: diag_paths
                     optionPart: name
                     enable: (diagram)
                   - type: RadioButton
                     name: diag_paths_hide
                     optionName: diag_paths
                     optionPart: hide
                     enable: (diagram)
  ### (c) Layout --------------------------------------------------------------
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                style: list
                children:
                  - type: Label
                    label: Layout
                    margin: large
                    style: list
                    children:
                      - type: ComboBox
                        name: diag_type
                        enable: (diagram)
                      - type: ComboBox
                        name: diag_rotate
                        enable: (diagram)
  ### (d) Nodes ---------------------------------------------------------------
              - type: LayoutBox
                margin: large
                stretchFactor: 1
                style: list
                children:
                  - type: Label
                    label: Nodes
                    margin: large
                    style: list
                    children:
                      - type: ComboBox
                        name: diag_labsize
                        enable: (diagram)
                      - type: ComboBox
                        name: diag_shape_man
                        enable: (diagram)
                      - type: ComboBox
                        name: diag_shape_lat
                        enable: (diagram)
                      - type: ComboBox
                        name: diag_abbrev
                        enable: (diagram)
